<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <link rel="stylesheet" href="main.css">
    </head>
<body>
    <h1>Greetings</h1>
    <!-- can use <p></p> surrounding <label></label> instead of css and adding label to block -->
    <label>
        First Name:
        <input id="first-name">
    </label>

    <label>
        Middle Name:
        <input id="middle-name">
    </label>
    
    <label>
        Last Name:
        <input id="last-name">
    </label>
    
    <p>
        Here's the button:
        <button onclick="greet()">Greet me!</button>
    </p>

    <p>Enter your name to get a greeting.</p>

    <script src="main.js"></script>
</body>
</html>
